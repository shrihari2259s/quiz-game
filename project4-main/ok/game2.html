<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="game2.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers&display=swap">

    <title>Quiz App</title>
</head>

<body>
  <div class="start-screen">
    <button id="start-button">Start</button>
</div>
<div id="display-container">
    <div class="header">



   
         
        <div class="number-of-count">
            <span class="number-of-question">1 of 3 questions</span>
        </div>


<h1 style="text-align: center; margin-top: -60px;">
 <img src="https://cdn.iconscout.com/icon/premium/png-512-thumb/quiz-2058311-1731927.png?f=webp&w=256"
                width="32px" />Quiz Game

</h1>


        <div class="timer-div">
            <img src="https://cdn-icons-png.flaticon.com/128/867/867433.png"
                width="20px"  align-items: left;/>
            <span class="time-left">10s</span>
        </div>
    </div>
    <div id="container">
        <!-- questions and options will be displayed here -->
    </div>
    <button id="next-button"> <img src="https://icones.pro/wp-content/uploads/2021/06/icone-fleche-droite-jaune.png"
                width="35px"/></button>
</div>
<div class="score-container hide">
    <div id="user-score">Demo Score</div>
    <button id="restart">Restart</button>
</div>

    <script src="game2.js"></script>
</body>

</html>
